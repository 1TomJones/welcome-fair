<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kent Invest — Live Market</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg">
  <header class="brandbar">
    <img src="/assets/Kent_Invest_Logo.png" alt="Kent Invest" class="brandlogo" />
    <div class="brandtitle">Welcome Fair — Live Trading</div>
  </header>

  <!-- JOIN -->
  <section id="joinView" class="center">
    <div class="card">
      <h1>Join the Market</h1>
      <div class="row">
        <input id="nameInput" placeholder="Your name" />
        <button id="joinBtn">Join</button>
      </div>
      <p class="muted" id="joinMsg">Enter your name to join the waiting room.</p>
    </div>
  </section>

  <!-- WAITING ROOM (shows roster) -->
  <section id="waitView" class="center hidden">
    <div class="card">
      <h2>Waiting for host to start…</h2>
      <p class="muted">You’re in. You’ll switch automatically when the game starts.</p>
      <h3>Players joined</h3>
      <ul id="roster" class="roster"></ul>
    </div>
  </section>

  <!-- GAME -->
  <section id="gameView" class="page hidden">
    <div id="productBar" class="product">Trading: <b id="productLbl">Demo Asset</b></div>
    <div id="newsBar" class="news"><span id="newsText">Waiting for news…</span></div>

    <div class="stats">
      <div class="stat"><div>Price</div><b id="priceLbl">—</b></div>
      <div class="stat"><div>Position</div><b id="posLbl">0</b></div>
      <div class="stat"><div>PnL</div><b id="pnlLbl">0.00</b></div>
    </div>

    <div class="chart-wrap">
      <canvas id="chart"></canvas>
    </div>

    <div class="actions">
      <button id="buyBtn"  class="buy">BUY</button>
      <button id="sellBtn" class="sell">SELL</button>
    </div>
  </section>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>

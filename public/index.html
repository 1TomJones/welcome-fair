<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DOM Trading — Live</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top news banner -->
  <div id="newsBar" class="news hidden">
    <span id="newsText">Waiting for news…</span>
  </div>

  <!-- Lobby -->
  <section id="lobby" class="center">
    <h1>Join the Market</h1>
    <div class="join-row">
      <input id="nameInput" type="text" placeholder="Your name" maxlength="24" />
      <button id="joinBtn">Join Game</button>
    </div>
    <p id="joinHint">You’ll enter the game when the admin starts.</p>
  </section>

  <!-- Game -->
  <section id="game" class="game hidden">
    <header class="topline">
      <div class="pair">
        <div class="label">Price</div>
        <div class="value" id="priceLbl">—</div>
      </div>
      <div class="pair">
        <div class="label">Fair</div>
        <div class="value" id="fairLbl">—</div>
      </div>
      <div class="pair">
        <div class="label">Position</div>
        <div class="value" id="posLbl">0</div>
      </div>
      <div class="pair">
        <div class="label">PnL</div>
        <div class="value" id="pnlLbl">0.00</div>
      </div>
    </header>

    <!-- Chart -->
    <div class="chart-wrap">
      <canvas id="chart" width="800" height="360"></canvas>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="buyBtn" class="buy">BUY</button>
      <button id="sellBtn" class="sell">SELL</button>
      <div class="capnote">Max ±5 total</div>
    </div>
  </section>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Control</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <img src="/assets/Kent_Invest_Logo.png" class="logo" />
      <h1>Admin Dashboard</h1>

      <div class="admin-controls">
        <input id="productName" placeholder="Product name (e.g. Tesla)" />
        <input id="startPrice" type="number" placeholder="Start Price (100)" />
        <button id="startBtn">Start Game</button>
        <button id="pauseBtn">Pause/Resume</button>
        <button id="restartBtn">Restart Game</button>
      </div>

      <div class="news-section">
        <input id="newsInput" placeholder="Enter headline..." />
        <button id="pushNewsBtn">Send News</button>
      </div>

      <h2>Leaderboard</h2>
      <table id="leaderboard">
        <thead><tr><th>Name</th><th>Position</th><th>PnL</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const startBtn = document.getElementById("startBtn");
      const pauseBtn = document.getElementById("pauseBtn");
      const restartBtn = document.getElementById("restartBtn");
      const pushNewsBtn = document.getElementById("pushNewsBtn");
      const tableBody = document.querySelector("#leaderboard tbody");

      startBtn.onclick = () => {
        const product = document.getElementById("productName").value;
        const startPrice = document.getElementById("startPrice").value || 100;
        socket.emit("startGame", { startPrice, product });
      };
      pauseBtn.onclick = () => socket.emit("pauseGame");
      restartBtn.onclick = () => socket.emit("restartGame");
      pushNewsBtn.onclick = () =>
        socket.emit("pushNews", document.getElementById("newsInput").value);

      socket.on("playerList", (players) => renderLeaderboard(players));

      function renderLeaderboard(players) {
        tableBody.innerHTML = "";
        players
          .sort((a, b) => b.pnl - a.pnl)
          .forEach((p) => {
            const row = document.createElement("tr");
            row.innerHTML = `<td>${p.name}</td><td>${p.position}</td><td>${p.pnl.toFixed(
              2
            )}</td>`;
            tableBody.appendChild(row);
          });
      }
    </script>
  </body>
</html>
